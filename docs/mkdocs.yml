site_name:        StingerGraphs.jl
repo_url:         https://github.com/rohitvarkey/StingerGraphs.jl
site_description: Julia interface to STINGER
site_author:      rohitvarkey

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: index.md
